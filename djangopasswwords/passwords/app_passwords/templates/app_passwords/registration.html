 {% extends "app_passwords/layout.html" %} {% load staticfiles %} {% block body_block %}

<div class="jumbotron">
    {% if registered %}

    <h1>Thank You Registering </h1>

    {% else %}
    <h1>Register here please!</h1>
    <h3>Fill out form</h3>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %} {{ user_form.as_p }} {{ profile_form.as_p }}
        <input type="submit" value="Complete Sign up!">

    </form>
    {%endif%}
</div>






{% endblock %}
